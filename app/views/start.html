{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">
        Provide your details
      </h1>
      <p>
        This service lets you request a GDS assessment for your service.
      </p>
        <form>
          <h2 class="heading-medium">About you</h2>
          <div class="form-group">
            <label class="form-label" for="service-manager-name">Your name</label>
            <input class="form-control" id="service-manager-name" name="service-manager-name" type="text">
          </div>
          <div class="form-group">
            <label class="form-label" for="service-manager-email">Your email address</label>
            <input class="form-control" id="service-manager-email" name="service-manager-email" type="email">
          </div>
          <div class="form-group">
            <label class="form-label" for="service-manager-dept">Your department or agency</label>
            <input class="form-control" id="service-manager-department" name="service-manager-department" type="text">
          </div>

          <h2 class="heading-medium">About your service</h2>
          <div class="form-group">
            <label class="form-label" for="service-name">Your service name</label>
            <input class="form-control" id="service-name" name="service-name" type="text">
          </div>


          <p>
            <a href="/stage" class="button">Save and continue</a>
          </p>
        </form>
    </div>
  </div>
</main>

{% endblock %}
